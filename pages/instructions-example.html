<div class="container">

</div>

<script src="../js/instructions-generator.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
    // R√©cup√©rer le profil depuis localStorage
    const userProfile = JSON.parse(localStorage.getItem('userProfile') || '{}');
    
    // Profil par d√©faut pour la d√©monstration si pas de profil sauvegard√©
    const defaultProfile = {
        niveau_activite: 'debutant',
        contexte_quotidien: 'assis',
        sports_pratiques: ['musculation', 'yoga'],
        objectifs: ['posture', 'bien_etre'],
        douleurs: ['dos_bas'],
        materiel: ['tapis', 'bandes'],
        frequence_souhaitee: 'modere',
        duree_seance: 'moyen'
    };

    const profile = Object.keys(userProfile).length > 0 ? userProfile : defaultProfile;
    
    // Cr√©er le g√©n√©rateur d'instructions
    const generator = new InstructionsGenerator(profile);
    
    // Mouvements √† afficher (pour l'exemple)
    const movements = ['squat', 'pompe', 'planche'];
    
    // G√©n√©rer le rapport complet
    const report = generator.generateFullReport(movements);
    
    // Afficher le contenu
    displayInstructions(report);
});

function displayInstructions(report) {
    const container = document.getElementById('instructions-container');
    
    // Afficher le r√©sum√© du profil
    let html = `
        <div class="profile-summary">
            <h2>üìä Ton profil - Niveau ${report.profil.niveau_global}</h2>
            <p class="resume">${report.profil.resume}</p>
            
            ${report.profil.points_de_vigilance.length > 0 ? `
                <div class="vigilance">
                    <h3>‚ö†Ô∏è Points de vigilance</h3>
                    <ul>
                        ${report.profil.points_de_vigilance.map(point => `<li>${point}</li>`).join('')}
                    </ul>
                </div>
            ` : ''}
        </div>
    `;
    
    // Afficher chaque mouvement
    report.mouvements.forEach(mouvement => {
        html += `
            <div class="movement-card">
                <div class="movement-header">
                    <h2>${mouvement.nom}</h2>

                </div>
                
                <div class="objectif">

                </div>
                
                <div class="section">
                    <h3>üìù Instructions d√©taill√©es</h3>
                    <ol>
                        ${mouvement.instructions_detaillees.map(instruction => `<li>${instruction}</li>`).join('')}
                    </ol>
                </div>
                
                <div class="section">
                    <h3>‚úÖ Points cl√©s de posture</h3>
                    <ul>
                        ${mouvement.points_cles_posture.map(point => `<li>${point}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="section erreurs">
                    <h3>‚ùå Erreurs fr√©quentes √† √©viter</h3>
                    <ul>
                        ${mouvement.erreurs_frequentes.map(erreur => `<li>${erreur}</li>`).join('')}
                    </ul>
                </div>
                
                <div class="section">
                    <h3>üîß Adaptations selon ton profil</h3>
                    <div class="adaptations">
                        ${mouvement.adaptations_selon_profil.si_debutant_ou_douleurs.length > 0 ? `
                            <div class="adaptation-box">
                                <h4>üå± Pour d√©buter ou si douleurs</h4>
                                <ul>
                                    ${mouvement.adaptations_selon_profil.si_debutant_ou_douleurs.map(adapt => `<li>${adapt}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                        
                        ${mouvement.adaptations_selon_profil.si_avance.length > 0 ? `
                            <div class="adaptation-box">
                                <h4>üöÄ Pour niveau avanc√©</h4>
                                <ul>
                                    ${mouvement.adaptations_selon_profil.si_avance.map(adapt => `<li>${adapt}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    </div>
                </div>
                
                <div class="respiration-box">
                    <strong>üí® Respiration :</strong> ${mouvement.respiration}
                </div>
                
                <div class="visualisation">
                    <h3>üé® Visualisation</h3>

                    <p><em>Id√©e d'animation :</em> ${mouvement.proposition_visualisation.idee_animation_css}</p>
                </div>
                
                ${mouvement.produits_decathlon.length > 0 ? `
                    <div class="products">
                        <h3>üõí Mat√©riel recommand√© - Decathlon</h3>
                        ${mouvement.produits_decathlon.map(produit => `
                            <div class="product-item">

                                <p><strong>Cat√©gorie :</strong> ${produit.categorie}</p>
                                <p><strong>Utilit√© :</strong> ${produit.utilite}</p>
                                <a href="https://www.decathlon.fr" target="_blank" class="product-link">Voir sur Decathlon ‚Üí</a>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
            </div>
        `;
    });
    
    // Ajouter le disclaimer
    html += `

            <strong>‚ö†Ô∏è Disclaimer important</strong>
            <p>${report.disclaimer}</p>

    `;
    
    container.innerHTML = html;
}
</script>

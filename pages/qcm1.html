<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ob√©liFit - CTO de ta sant√© posturale</title>
<link rel="stylesheet" href="../css/qcm.css">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #fff;
        padding: 20px;
    }

    .qcm-wrapper {
        max-width: 800px;
        margin: 0 auto;
    }

    .header {
        text-align: center;
        margin-bottom: 30px;
        animation: fadeInDown 0.6s ease;
    }

    .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .header p {
        font-size: 1.1rem;
        opacity: 0.9;
    }

    .progress-container {
        background: rgba(255,255,255,0.2);
        border-radius: 20px;
        padding: 8px;
        margin-bottom: 30px;
        backdrop-filter: blur(10px);
    }

    .progress-bar {
        height: 10px;
        background: linear-gradient(90deg, #FFB703, #FB8500);
        border-radius: 10px;
        transition: width 0.4s ease;
        width: 0%;
    }

    .progress-text {
        text-align: center;
        margin-top: 8px;
        font-size: 0.9rem;
        font-weight: 500;
    }

    #qcm-container {
        animation: fadeIn 0.5s ease;
    }

    .question-card {
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        border: 1px solid rgba(255,255,255,0.2);
    }

    .question-header h2 {
        font-size: 1.8rem;
        margin-bottom: 10px;
        line-height: 1.4;
    }

    .question-type {
        font-size: 0.9rem;
        opacity: 0.8;
        margin-bottom: 30px;
        font-style: italic;
    }

    .options-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-bottom: 30px;
    }

    .option-label {
        background: rgba(255,255,255,0.15);
        padding: 18px 20px;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        border: 2px solid transparent;
    }

    .option-label:hover {
        background: rgba(255,255,255,0.25);
        transform: translateX(5px);
    }

    .option-label input[type="radio"],
    .option-label input[type="checkbox"] {
        width: 20px;
        height: 20px;
        margin-right: 15px;
        cursor: pointer;
        accent-color: #FFB703;
    }

    .option-label:has(input:checked) {
        background: rgba(255, 183, 3, 0.3);
        border-color: #FFB703;
        transform: translateX(5px);
    }

    .option-text {
        font-size: 1.05rem;
        line-height: 1.4;
    }

    .navigation-buttons {
        display: flex;
        gap: 15px;
        justify-content: flex-end;
        flex-wrap: wrap;
    }

    .btn {
        padding: 14px 32px;
        border-radius: 12px;
        border: none;
        font-size: 1.05rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: inherit;
    }

    .btn-primary {
        background: linear-gradient(135deg, #FFB703, #FB8500);
        color: #000;
        box-shadow: 0 4px 15px rgba(255, 183, 3, 0.4);
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 183, 3, 0.6);
    }

    .btn-secondary {
        background: rgba(255,255,255,0.2);
        color: #fff;
        border: 2px solid rgba(255,255,255,0.3);
    }

    .btn-secondary:hover {
        background: rgba(255,255,255,0.3);
    }

    .profile-summary {
        animation: fadeIn 0.6s ease;
    }

    .summary-title {
        text-align: center;
        font-size: 2.2rem;
        margin-bottom: 30px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .profile-card {
        background: rgba(255,255,255,0.1);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.2);
        border: 1px solid rgba(255,255,255,0.2);
    }

    .profile-card h3 {
        font-size: 1.8rem;
        margin-bottom: 25px;
        text-align: center;
    }

    .profile-section {
        margin-bottom: 30px;
    }

    .profile-section h4 {
        font-size: 1.3rem;
        margin-bottom: 15px;
        color: #FFB703;
    }

    .profile-section ul {
        list-style: none;
        padding-left: 0;
    }

    .profile-section li {
        padding: 10px 0;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        font-size: 1.05rem;
    }

    .profile-section li:last-child {
        border-bottom: none;
    }

    .cta-section {
        text-align: center;
        margin-top: 35px;
        padding-top: 30px;
        border-top: 2px solid rgba(255,255,255,0.2);
    }

    .cta-text {
        font-size: 1.2rem;
        margin-bottom: 20px;
        font-weight: 500;
    }

    .btn-large {
        padding: 18px 40px;
        font-size: 1.15rem;
        display: inline-block;
        text-decoration: none;
        margin-bottom: 15px;
    }

    .error-message {
        text-align: center;
        padding: 60px 20px;
    }

    .error-message h2 {
        font-size: 2rem;
        margin-bottom: 20px;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 768px) {
        body {
            padding: 15px;
        }

        .header h1 {
            font-size: 1.8rem;
        }

        .header p {
            font-size: 1rem;
        }

        .question-card {
            padding: 25px;
        }

        .question-header h2 {
            font-size: 1.4rem;
        }

        .option-label {
            padding: 14px 16px;
        }

        .option-text {
            font-size: 0.95rem;
        }

        .btn {
            padding: 12px 24px;
            font-size: 0.95rem;
        }

        .navigation-buttons {
            justify-content: center;
        }

        .profile-card {
            padding: 25px;
        }
    }
</style>
</head>
<body>

<div class="qcm-wrapper">
    <div class="header">
        <h1>üöÄ CTO de ta sant√© posturale</h1>
        <p>Configure ton profil sportif et d√©bugge tes douleurs !</p>
    </div>

    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <div class="progress-text" id="progress-text">Question 1 / 8</div>
    </div>

    <div id="qcm-container">
        <!-- Le contenu du QCM sera inject√© ici par JavaScript -->
    </div>
</div>

<script>
// QCM data structure
const qcmSteps = [
    {
        question: "Quel d√©crit le mieux votre exp√©rience avec le sport ?",
        type: "radio",
        options: [
            "Am√©liorer ma sant√© mentale",
            "R√©cup√©ration apr√®s blessure ou maladie",
            "Perdre du poids",
            "Gagner en force",
            "Autre"
        ],
        img: "../img/menhir.jpg"
    },
    {
        question: "Quels sont vos objectifs sportifs ?",
        type: "checkbox",
        options: [
            "Am√©liorer ma sant√© mentale",
            "Se remettre apr√®s blessure ou maladie",
            "Am√©liorer ma souplesse et ma posture",
            "Perdre du poids",
            "Gagner en force",
            "Autre"
        ],
        img: "https://upload.wikimedia.org/wikipedia/en/4/44/Asterix_classic.png"
    },
    {
        question: "Quel type d‚ÄôInstructions Personnalis√©es recherchez-vous ?",
        type: "checkbox",
        options: ["Texte", "Vid√©o", "Illustration", "Animation"],
        img: "https://upload.wikimedia.org/wikipedia/en/6/62/Panoramicx.png"
    },
    {
        question: "Quel type d‚Äôentra√Ænement recherchez-vous ?",
        type: "checkbox",
        options: ["Squat", "Pompes", "Yoga", "Marche", "Gainage"],
        img: "https://upload.wikimedia.org/wikipedia/en/7/71/Obelix_classic.png"
    },
    {
        question: "Quel √¢ge avez-vous ?",
        type: "text",
        options: [],
        img: "https://upload.wikimedia.org/wikipedia/en/e/e5/Abraracourcix.png"
    },
    {
        question: "Quel est votre nom ?",
        type: "text",
        options: [],
        img: "https://upload.wikimedia.org/wikipedia/en/1/1b/Ideafix.png"
    }
];

// Initialize variables
let currentStep = 0;
let userAnswers = {};

// Load the current step
function loadStep(stepIndex){
    const step = qcmSteps[stepIndex];
    document.getElementById('questionText').innerText = step.question;
    const img = document.getElementById('qcmImg');
    img.src = step.img;
    img.alt = "Cartoon";

    const form = document.getElementById('qcmForm');
    form.innerHTML = ""; // clear previous inputs

    if(step.type === "radio" || step.type === "checkbox"){
        step.options.forEach((opt, idx) => {
            const label = document.createElement('label');
            const input = document.createElement('input');
            input.type = step.type;
            input.name = step.type === "radio" ? "answer" : "answer" + idx;
            input.value = opt;
            label.appendChild(input);
            label.appendChild(document.createTextNode(" " + opt));
            form.appendChild(label);
        });
    } else if(step.type === "text"){
        const input = document.createElement('input');
        input.type = "text";
        input.name = "answer";
        input.required = true;
        input.style.fontSize = "1.2rem";
        input.style.padding = "8px";
        input.style.width = "100%";
        form.appendChild(input);
    }
}

// Handle next button
document.getElementById('nextBtn').addEventListener('click', () => {
    const step = qcmSteps[currentStep];
    const form = document.getElementById('qcmForm');
    let answer;

    if(step.type === "radio"){
        const selected = form.querySelector('input[name="answer"]:checked');
        if(!selected){
            alert("Veuillez choisir une option.");
            return;
        }
        answer = selected.value;
    } else if(step.type === "checkbox"){
        const selected = Array.from(form.querySelectorAll('input[type="checkbox"]:checked'));
        if(selected.length === 0){
            alert("Veuillez choisir au moins une option.");
            return;
        }
        answer = selected.map(s => s.value);
    } else if(step.type === "text"){
        const input = form.querySelector('input[name="answer"]');
        if(!input.value.trim()){
            alert("Veuillez remplir ce champ.");
            return;
        }
        answer = input.value.trim();
    }

    // Save answer
    userAnswers["step" + currentStep] = answer;

    // Go to next step
    currentStep++;
    if(currentStep < qcmSteps.length){
        loadStep(currentStep);
    } else {
        // Finished all steps
        localStorage.setItem('qcmAnswers', JSON.stringify(userAnswers));
        alert("Merci ! Vos r√©ponses ont √©t√© enregistr√©es.");
        console.log(userAnswers);
        // Redirect to results page or show estimation
        // window.location.href = "results.html";
    }
});

// Initial load
loadStep(currentStep);
</script>

</body>
</html>
